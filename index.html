<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-900 text-white">
    <div class="text-center p-6 bg-gray-800 rounded-xl shadow-lg w-80">
        <h1 class="text-2xl font-bold mb-4">Tic-Tac-Toe</h1>
        <div id="board" class="grid grid-cols-3 gap-2 w-48 mx-auto">
            <button class="cell w-16 h-16 bg-gray-700 text-2xl font-bold" data-index="0"></button>
            <button class="cell w-16 h-16 bg-gray-700 text-2xl font-bold" data-index="1"></button>
            <button class="cell w-16 h-16 bg-gray-700 text-2xl font-bold" data-index="2"></button>
            <button class="cell w-16 h-16 bg-gray-700 text-2xl font-bold" data-index="3"></button>
            <button class="cell w-16 h-16 bg-gray-700 text-2xl font-bold" data-index="4"></button>
            <button class="cell w-16 h-16 bg-gray-700 text-2xl font-bold" data-index="5"></button>
            <button class="cell w-16 h-16 bg-gray-700 text-2xl font-bold" data-index="6"></button>
            <button class="cell w-16 h-16 bg-gray-700 text-2xl font-bold" data-index="7"></button>
            <button class="cell w-16 h-16 bg-gray-700 text-2xl font-bold" data-index="8"></button>
        </div>
        <p id="status" class="mt-4 text-lg"></p>
        <button id="reset" class="mt-4 px-4 py-2 bg-red-500 rounded-lg">Reset</button>
    </div>
    
    <script src="script.js">
        
    </script>
</body>
</html>
